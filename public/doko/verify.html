<!DOCTYPE html>
<html>
<head><title>Doko Cards Verification</title>
<style>
body { font-family: sans-serif; background: #2a5a2a; padding: 20px; }
h2 { color: white; }
.row { display: flex; gap: 16px; margin-bottom: 24px; flex-wrap: wrap; }
.card-wrapper { text-align: center; }
.card-wrapper img { height: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
.card-wrapper p { color: white; margin-top: 4px; font-size: 14px; }
</style>
</head>
<body>
<h2>Original (poker) - Queens</h2>
<div class="row">
<div class="card-wrapper"><img src="/poker/QC.svg"><p>QC (Original)</p></div>
<div class="card-wrapper"><img src="/poker/QD.svg"><p>QD (Original)</p></div>
<div class="card-wrapper"><img src="/poker/QH.svg"><p>QH (Original)</p></div>
<div class="card-wrapper"><img src="/poker/QS.svg"><p>QS (Original)</p></div>
</div>
<h2>Doko - Damen (D)</h2>
<div class="row">
<div class="card-wrapper"><img src="/doko/QC.svg"><p>QC → DC</p></div>
<div class="card-wrapper"><img src="/doko/QD.svg"><p>QD → DD</p></div>
<div class="card-wrapper"><img src="/doko/QH.svg"><p>QH → DH</p></div>
<div class="card-wrapper"><img src="/doko/QS.svg"><p>QS → DS</p></div>
</div>
<h2>Original (poker) - Jacks</h2>
<div class="row">
<div class="card-wrapper"><img src="/poker/JC.svg"><p>JC (Original)</p></div>
<div class="card-wrapper"><img src="/poker/JD.svg"><p>JD (Original)</p></div>
<div class="card-wrapper"><img src="/poker/JH.svg"><p>JH (Original)</p></div>
<div class="card-wrapper"><img src="/poker/JS.svg"><p>JS (Original)</p></div>
</div>
<h2>Doko - Buben (B)</h2>
<div class="row">
<div class="card-wrapper"><img src="/doko/JC.svg"><p>JC → BC</p></div>
<div class="card-wrapper"><img src="/doko/JD.svg"><p>JD → BD</p></div>
<div class="card-wrapper"><img src="/doko/JH.svg"><p>JH → BH</p></div>
<div class="card-wrapper"><img src="/doko/JS.svg"><p>JS → BS</p></div>
</div>
</body>
</html>
